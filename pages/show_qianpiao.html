<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../less/show_qianpiao.css">
    <script src="../js/jquery1.42.min.js"></script>
    <script src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../js/template-web.js"></script>
    <script src="../js/CookieUtil.js"></script>

    <script src="../js/layer.js"></script>
    <script src="../js/show_qianpiao.js"></script>
</head>
<body>
    <div class="container" style="min-width:320px;max-width:640px;margin:0 auto;background-color:#eaeaea;">
        <header class="head_top">
            <h3>欠票明细</h3>
        </header>
        <main class="main_list">
           
        </main>
        <footer>
            
        </footer>
    </div>
    <a href="./onePage.html" class="goOnePage">
        <img src="../imgs/goIndex.png" alt="">
    </a>
    <script type="text/html" id="lashList">
        {{each list}}
        {{if list.length > 0}}
        <h3 class="show_title"><em></em>{{$value.qianpiaoManager}}</h3>
        <ul class="list_body">
                <li class="clearfix">
                    <i>省份：</i>
                    <span>{{$value.qianpiaoPro}}</span>
                </li>
                <li class="clearfix">
                    <i>经理：</i>
                    <span>{{$value.qianpiaoManager}}</span>
                </li> 
                <li class="clearfix">
                    <i>欠核销票（元）：</i>
                    <span>{{$value.qianpiaoQianhexiticike == '' ? '未知' : $value.qianpiaoQianhexiticike}}</span>
                </li>
        </ul>
        {{/if}}
        {{/each}}
    </script>
</body>
</html>
