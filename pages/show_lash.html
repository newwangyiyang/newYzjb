<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>明细展示</title>
    <link rel="stylesheet" href="../css//base.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../less/show_lash.css">
    <script src="../js/jquery1.42.min.js"></script>
    <script src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../js/layer.js"></script>
    <script src="../js/prefixfree.min.js"></script>
    <script src="../js/template-web.js"></script>
    <script src="../js/BaseUrl.js"></script>
    <script src="../js/CookieUtil.js"></script>
    <script src="../js/show_lash.js"></script>
    <style>
        em {
            background: url(../imgs/icoAdd.png) 16px 12px no-repeat;
            float: right;
            display: block;
            width: 40px;
            height: 32px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width:640px;min-width:320px;margin:0 auto;background-color:#eaeaea;">
        <!--日期选择部分-->
        <header class="show_date">
            <h3>欠费明细</h3>
        </header>
        <!--列表展示部分-->
        <main class="show_main">
            
        </main>

    </div>
    <a href="./onePage.html" class="goOnePage">
        <img src="../imgs/goIndex.png" alt="">
    </a>
    <script type="text/html" id="lashList">
        {{each list}}
        <h3 class="show_title"><em></em>{{$value.userinfo.userName+= ' ['+$value.pharmInfo.pharminfoAbbreviation+']'}}</h3>
        <ul class="show_content" id="show_own">
            <li><span>省份 ：</span><span class="provinceO">{{$value.userinfo.userProvince}}</span></li>
            <li><span>地区 ：</span><span class="areaLoc">{{$value.userinfo.userRegion}}</span></li>
            <li><span>经理 ：</span><span class="director">{{$value.userinfo.userName}}</span></li>
            <li><span>秩序划拨 ：</span><span class="rules">{{$value.arrOrderAllocation}}</span></li>
            <li><span>资料费 ：</span><span class="dataPrice">{{$value.arrDataFee}}</span></li>
            <li><span>市场分摊 ：</span><span class="market">{{$value.arrShare}}</span></li>
            <li><span>应收结算款 ：</span><span class="shouldPrice">{{$value.arrAccounts}}</span></li>
            <li><span>医学推广费：</span><span class="spreadPrice">{{$value.arrPromotion}}</span></li>
            <li><span>欠费合计 ：</span><span class="arrPrice">{{$value.arrTotalArrears}}</span></li>
            <li><span>扣款方式 ：</span><span class="priceMethod">{{$value.arrDebit == 1 ? '帐内自动扣' : '自行打回公司'}}</span></li>
            <li><span>截止日期 ：</span><span class="end_time">{{$value.remark3 == null ? '未知' : $value.remark3}}</span></li>
        </ul>
        {{/each}}
    </script>
</body>

</html>
