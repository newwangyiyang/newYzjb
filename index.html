<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./less/index.css">
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/layer.js"></script>
    <script src="./js/BaseUrl.js"></script>
    <script src="./js/CookieUtil.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container" style="max-width:640px;min-width:320px;margin:0 auto;">
        <img src="./imgs/index.jpg" alt="">
        <form>
            <ul>
                <li>
                    <i class="iconfont icon-phone"></i>
                    <input type="tel" name="userTel" placeholder="手机号" id="userTel">
                    <p>请输入正确手机号</p>
                </li>
                <li>
                    <i class="iconfont icon-comment"></i>
                    <input type="text" name="idenCode" placeholder="验证码" id="idenCode">
                    <p>验证码为4位数字</p>
                    <button href="javascript:;" id="getCode">获取验证码</button>
                </li>
                <li>
                    <a href="javascript:;" id="entry">点击登录</a>
                </li>
            </ul>
        </form>
        <p class="footer_info">Copyright © 2017 步长制药-大数据中心</p>
    </div>
</body>
</html>
