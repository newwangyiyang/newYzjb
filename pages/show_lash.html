<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>明细展示</title>
    <link rel="stylesheet" href="../css//base.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../less/show_lash.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/layer.js"></script>
    <script src="../js/prefixfree.min.js"></script>
    <script src="../js/BaseUrl.js"></script>
    <script src="../js/CookieUtil.js"></script>
    <script src="../js/show_lash.js"></script>
</head>
<body>
    <div class="container" style="max-width:640px;min-width:320px;margin:0 auto;background-color:#eaeaea;">
        <!--日期选择部分-->
        <header class="show_date">
            <h3>欠费明细</h3>
        </header>
        <!--列表展示部分-->
        <main class="show_main">
            <ul class="show_content" id="show_own">
                <li><span>省份 ：</span><span class="provinceO"></span></li>
                <li><span>地区 ：</span><span class="areaLoc"></span></li>
                <li><span>经理 ：</span><span class="director"></span></li>
                <li><span>秩序划拨 ：</span><span class="rules"></span></li>
                <li><span>资料费 ：</span><span class="dataPrice"></span></li>
                <li><span>市场分摊 ：</span><span class="market"></span></li>
                <li><span>应收结算款 ：</span><span class="shouldPrice"></span></li>
                <li><span>医学推广费 ：</span><span class="spreadPrice"></span></li>
                <li><span>欠费合计 ：</span><span class="arrPrice"></span></li>
                <li><span>欠核销票 ：</span><span class="arrShould"></span></li>
                <li><span>扣款方式 ：</span><span class="priceMethod"></span></li>
            </ul>
        </main>
        
    </div>
    <a href="./onePage.html" class="goOnePage">
        <img src="../imgs/goIndex.png" alt="">
    </a>
</body>
</html>
