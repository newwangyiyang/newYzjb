<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>保证金明细</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../less/show_promise.css">
    <script src="../js/jquery1.42.min.js"></script>
    <script src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../js/template-web.js"></script>
    <script src="../js/CookieUtil.js"></script>
    <script src="../js/BaseUrl.js"></script>
    <script src="../js/layer.js"></script>
    <script src="../js/show_promise.js"></script>
</head>

<body>
    <div class="container" style="min-width:320px;max-width:640px;margin:0 auto;background-color:#eaeaea;">
        <header class="head_top">
            <h3>保证金明细</h3>
        </header>
        <main class="main_list">
            
        </main>
        <footer>

        </footer>
    </div>
    <a href="./onePage.html" class="goOnePage">
        <img src="../imgs/goIndex.png" alt="">
    </a>
    <script type="text/html" id="lashList">
        {{each list}}
        <h3 class="show_title"><em></em>{{$value.agentdepName}}</h3>
        <ul class="list_body">
            <li class="clearfix">
                <i>大区：</i>
                <span>{{$value.agentdepArea}}</span>
            </li>
            <li class="clearfix">
                <i>省份：</i>
                <span>{{$value.agentdepPro}}</span>
            </li>
            <li class="clearfix">
                <i>地区：</i>
                <span>{{$value.agentdepRegion}}</span>
            </li>
            <li class="clearfix">
                <i>姓名：</i>
                <span>{{$value.agentdepName}}</span>
            </li>
            <li class="clearfix">
                <i>模式：</i>
                <span>{{$value.agentdepPattern}}</span>
            </li>
            <li class="clearfix">
                <i>应交保证金（万元）：</i>
                <span>{{$value.agentdepNeeddep}}</span>
            </li>
            <li class="clearfix">
                <i>已交保证金（万元）：</i>
                <span>{{$value.agentdepHasdep}}</span>
            </li>
            <li class="clearfix">
                <i>应补保证金（万元）：</i>
                <span>{{$value.agentdepHassupdep == '' ? '0' : $value.agentdepHassupdep}}</span>
            </li>
        </ul>
        {{/each}}
    </script>
</body>

</html>
