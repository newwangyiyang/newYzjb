<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人信息</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../less/reviseInfo.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/prefixfree.min.js"></script>
    <script src="../js/CookieUtil.js"></script>
    <script src="../js/reviseInfo.js"></script>
</head>
<body>
    <div class="container" style="max-width:640px;min-width:320px;margin:0 auto;background-color:#eaeaea;">
        <header class="rev_top">
            <h3>个人信息</h3>
        </header>
        <main class="rev_main">
            <ul>
                <li>
                    <i class="iconfont icon-friendadd"></i>
                    <span>
                        姓名 ：
                    </span>
                    <p class="name_res"></p>
                </li>
                <li>
                    <i class="iconfont icon-male"></i>
                    <span>
                        性别 ：
                    </span>
                    <p class="gender_res"></p>
                </li>
                <li>
                    <i class="iconfont icon-phone"></i>
                    <span>
                        手机号  ：
                    </span>
                    <p class="tel_res"></p>
                </li>
                <li>
                    <i class="iconfont icon-location"></i>
                    <span>
                        省份 ：
                    </span>
                    <p class="province_res"></p>
                </li>
                <li>
                    <i class="iconfont icon-focus"></i>
                    <span>
                        地区 ：
                    </span>
                    <p class="area_res"></p>
                </li>
                <li>
                    <i class="iconfont icon-focus"></i>
                    <span>
                        部门 ：
                    </span>
                    <p class="dept_res"></p>
                </li>
                <li>
                    <i class="iconfont icon-scan"></i>
                    <span>人员代码：
                    </span>
                    <p class="code_res"></p>
                </li>
            </ul>
        </main>
    
    </div> 
    <a href="./onePage.html" class="goOnePage">
        <img src="../imgs/goIndex.png" alt="">
    </a>
</body>
</html>
